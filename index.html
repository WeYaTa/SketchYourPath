<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch Your Path</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <div id="main-container">
    <form id="main-form">
      <h1>Sign In</h1>
      <input oninput="onTyping()" class="textbox" id="email" type="text" placeholder="Your email">
      <input oninput="onTyping()" class="textbox" id="password" type="password" placeholder="Your password">
      <div id="forgot-pass">Forgot Password?</div>
      <button type="button" onclick="onSignIn()">Sign In</button>
      <hr>
      <div id="sign-up-container">
        <span>Don't have an account?</span>
        <span>Sign Up</span>
      </div>
    </form>
  </div>
</body>
</html>
